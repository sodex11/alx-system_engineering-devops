<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Functions Quiz (Ch.2 & 3)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: darkblue; }
    .question { margin-bottom: 15px; }
    .options label { display: block; }
    #timer { font-weight: bold; color: red; margin-bottom: 20px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Advanced Functions Quiz – Chapters 2 & 3</h2>
  <p><strong>Time Allowed:</strong> 60 minutes</p>
  <div id="timer">Time left: 60:00</div>

  <form id="quizForm">
    <label for="studentName"><b>Student Name:</b></label><br>
    <input type="text" id="studentName" name="studentName" required><br><br>

    <div id="quiz"></div>

    <button type="submit">Submit Quiz</button>
  </form>

  <div id="result"></div>

  <script>
    // 100 QUESTIONS ARRAY
    const questions = [
      {q: "1. The graph of y = f(x) + 3 is obtained from y = f(x) by", 
       options:["A) left 3","B) right 3","C) up 3","D) down 3"], answer:2},
      {q: "2. The transformation from y=f(x) to y=f(x-5) is",
       options:["A) left 5","B) right 5","C) up 5","D) down 5"], answer:1},
      {q: "3. The graph of y = -f(x) is the reflection of y=f(x) in the",
       options:["A) x-axis","B) y-axis","C) line y=x","D) origin"], answer:0},
      // … (continue inserting all the 100 Q&A pairs exactly in order from our list)
      // To save space here, you'd paste all 100 objects (1–100) from the earlier set.
    ];

    // Render Questions
    const quizDiv = document.getElementById("quiz");
    questions.forEach((q,i)=>{
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p>${q.q}</p>`;
      q.options.forEach((opt,idx)=>{
        div.innerHTML += `<label><input type="radio" name="q${i}" value="${idx}"> ${opt}</label>`;
      });
      quizDiv.appendChild(div);
    });

    // Timer
    let time = 60*60; 
    const timerDiv = document.getElementById("timer");
    const timer = setInterval(()=>{
      let min = Math.floor(time/60);
      let sec = time%60;
      timerDiv.textContent = `Time left: ${min}:${sec<10?"0":""}${sec}`;
      if(time<=0){ clearInterval(timer); document.getElementById("quizForm").requestSubmit(); }
      time--;
    },1000);

    // Handle Submission
    document.getElementById("quizForm").addEventListener("submit", function(e){
      e.preventDefault();
      let score = 0, failed = [];
      questions.forEach((q,i)=>{
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if(selected && parseInt(selected.value)===q.answer){
          score++;
        } else {
          failed.push(`${q.q} (Correct: ${q.options[q.answer]})`);
        }
      });

      const studentName = document.getElementById("studentName").value;
      document.getElementById("result").innerHTML =
        `<h3>${studentName}, your score is ${score} / ${questions.length}</h3>`;

      // Send to Formspree
      fetch("https://formspree.io/f/mvgqwywl", {
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          name: studentName,
          score: score,
          failed: failed.join("\n")
        })
      });
    });
  </script>
</body>
</html>
