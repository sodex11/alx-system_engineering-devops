<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Functions Quiz (Ch.2 & 3)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: darkblue; }
    .question { margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #ddd; }
    .options label { display: block; margin-left: 15px; }
    #timer { font-weight: bold; color: red; margin-bottom: 20px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Advanced Functions Quiz â€“ Chapters 2 & 3</h2>
  <p><strong>Time Allowed:</strong> 60 minutes</p>
  <div id="timer">Time left: 60:00</div>

  <form id="quizForm">
    <label for="studentName"><b>Student Name:</b></label><br>
    <input type="text" id="studentName" name="studentName" required><br><br>

    <div id="quiz"></div>

    <button type="submit">Submit Quiz</button>
  </form>

  <div id="result"></div>

  <script>
    // 100 QUESTIONS ARRAY (shortened sample here - you should paste full 100)
    const questions = [
      { question: "The graph of y = f(x) + 3 is obtained from y = f(x) by", choices: ["left 3","right 3","up 3","down 3"], answer: 2 },
      { question: "The transformation from y = f(x) to y = f(x - 5) is", choices: ["left 5","right 5","up 5","down 5"], answer: 1 },
      { question: "The graph of y = -f(x) is the reflection of y = f(x) in the", choices: ["x-axis","y-axis","line y = x","origin"], answer: 0 },
      // ... continue till 100
    ];

    // Render Questions
    const quizDiv = document.getElementById("quiz");
    questions.forEach((q, i) => {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p><b>Q${i+1}:</b> ${q.question}</p>`;
      q.choices.forEach((opt, idx) => {
        div.innerHTML += `<label><input type="radio" name="q${i}" value="${idx}"> ${opt}</label>`;
      });
      quizDiv.appendChild(div);
    });

    // Timer
    let time = 60 * 60; 
    const timerDiv = document.getElementById("timer");
    const timer = setInterval(() => {
      let min = Math.floor(time / 60);
      let sec = time % 60;
      timerDiv.textContent = `Time left: ${min}:${sec < 10 ? "0" : ""}${sec}`;
      if (time <= 0) { 
        clearInterval(timer); 
        document.getElementById("quizForm").requestSubmit(); 
      }
      time--;
    }, 1000);

    // Handle Submission
    document.getElementById("quizForm").addEventListener("submit", function(e){
      e.preventDefault();
      let score = 0, failed = [];
      questions.forEach((q, i) => {
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if (selected && parseInt(selected.value) === q.answer) {
          score++;
        } else {
          failed.push(`Q${i+1}: ${q.question} (Correct: ${q.choices[q.answer]})`);
        }
      });

      const studentName = document.getElementById("studentName").value;
      document.getElementById("result").innerHTML =
        `<h3>${studentName}, your score is ${score} / ${questions.length}</h3>`;

      // Send to Formspree
      fetch("https://formspree.io/f/mvgqwywl", {
        method: "POST",
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({
          name: studentName,
          score: score,
          failed: failed.join("\n")
        })
      });
    });
  </script>
</body>
</html>
