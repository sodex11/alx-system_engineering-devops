<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Functions Quiz (Ch.2 & 3)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: darkblue; }
    .question { margin-bottom: 15px; }
    .options label { display: block; }
    #timer { font-weight: bold; color: red; margin-bottom: 20px; }
    button { padding: 10px 20px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Advanced Functions Quiz – Chapters 2 & 3</h2>
  <p><strong>Time Allowed:</strong> 60 minutes</p>
  <div id="timer">Time left: 60:00</div>

  <form id="quizForm">
    <label for="studentName"><b>Student Name:</b></label><br>
    <input type="text" id="studentName" name="studentName" required><br><br>

    <div id="quiz"></div>

    <button type="submit">Submit Quiz</button>
  </form>

  <div id="result"></div>

  <script>
    // 100 QUESTIONS ARRAY
    const questions = [
  // ----- Chapter 2: Transformations (1–50) -----
  { question: "The graph of y = f(x) + 3 is obtained from y = f(x) by", choices: ["left 3","right 3","up 3","down 3"], answer: "up 3" },
  { question: "The transformation from y = f(x) to y = f(x - 5) is", choices: ["left 5","right 5","up 5","down 5"], answer: "right 5" },
  { question: "The graph of y = -f(x) is the reflection of y = f(x) in the", choices: ["x-axis","y-axis","line y = x","origin"], answer: "x-axis" },
  { question: "The graph of y = f(-x) is the reflection of y = f(x) in the", choices: ["x-axis","y-axis","line y = x","origin"], answer: "y-axis" },
  { question: "In y = a f(x), the parameter a produces a", choices: ["horizontal stretch by |a|","vertical stretch by |a|","horizontal compression by |a|","vertical compression by |a|"], answer: "vertical stretch by |a|" },
  { question: "In y = f(kx) with k > 1, the graph of y = f(x) is", choices: ["horizontally stretched by factor k","horizontally compressed by factor k","vertically stretched by k","vertically compressed by k"], answer: "horizontally compressed by factor k" },
  { question: "The transformation from y = f(x) to y = 2f(x - 1) + 4 is", choices: ["right 1, vertical stretch 2, up 4","left 1, vertical stretch 2, up 4","right 2, vertical stretch 1, up 4","right 1, horizontal stretch 2, up 4"], answer: "right 1, vertical stretch 2, up 4" },
  { question: "The order that usually guarantees correct mapping in y = a f(k(x - d)) + c is", choices: ["vertical, then horizontal, then shifts","horizontal (inside), then vertical (outside), then shifts","shifts first","any order produces same points"], answer: "horizontal (inside), then vertical (outside), then shifts" },
  { question: "If P(3, -2) lies on y = f(x), then on y = f(x) + 5 the image point is", choices: ["(3, 3)","(8, -2)","(3, -7)","(-2, 3)"], answer: "(3, 3)" },
  { question: "If P(2, 4) lies on y = f(x), then on y = f(x - 3) the image point is", choices: ["(-1, 4)","(5, 4)","(2, 7)","(2, 1)"], answer: "(5, 4)" },
  { question: "If P(-6, 3) is on y = f(x), then on y = -f(x) the image point is", choices: ["(-6, -3)","(6, 3)","(6, -3)","(-3, -6)"], answer: "(-6, -3)" },
  { question: "For y = f(2x), a point (x, y) on y = f(x) maps to", choices: ["(2x, y)","(x/2, y)","(x, 2y)","(2x, 2y)"], answer: "(x/2, y)" },
  { question: "The transformation from y = f(x) to y = f(-(x + 4)) - 1 is", choices: ["reflect in y-axis, left 4, down 1","left 4, reflect in y-axis, down 1","right 4, reflect in x-axis, down 1","reflect in y-axis, right 4, down 1"], answer: "left 4, reflect in y-axis, down 1" },
  { question: "The domain of y = f(x - 2) compared to y = f(x) is", choices: ["shifted left by 2","shifted right by 2","unchanged","doubled"], answer: "unchanged" },
  { question: "The range of y = 3f(x) - 2 is obtained by", choices: ["vertical stretch by 3, then down 2","up 2, then stretch by 3","horizontal stretch by 3, then down 2","reflect, then shift"], answer: "vertical stretch by 3, then down 2" },
  { question: "A vertical compression by factor 1/2 is given by", choices: ["y = f(2x)","y = 1/2 f(x)","y = f(1/2 x)","y = 2f(x)"], answer: "y = 1/2 f(x)" },
  { question: "A horizontal stretch by factor 3 is given by", choices: ["y = f(3x)","y = f(x/3)","y = 3f(x)","y = 1/3 f(x)"], answer: "y = f(x/3)" },
  { question: "The image of P(1, -5) on y = -2f(x) + 3 is", choices: ["(1, -10)","(1, 13)","(1, 7)","(1, -7)"], answer: "(1, 13)" },
  { question: "If y = |f(x)|, the portion of y = f(x) below the x-axis", choices: ["disappears","reflects above the x-axis","shifts up 1","remains unchanged"], answer: "reflects above the x-axis" },
  { question: "If y = f(|x|), then the graph is", choices: ["the right half of y = f(x) mirrored to the left","the top half mirrored down","stretched vertically","unchanged"], answer: "the right half of y = f(x) mirrored to the left" },
  { question: "The graph of y = f(x) - 6 is", choices: ["left 6","right 6","up 6","down 6"], answer: "down 6" },
  { question: "The mapping rule for y = -f( (1/2)(x + 4) ) is", choices: ["left 4, horizontal stretch 2, reflect in x-axis","right 4, horizontal stretch 2, reflect in x-axis","left 4, horizontal compression 2, reflect in y-axis","right 4, vertical stretch 2, reflect in x-axis"], answer: "left 4, horizontal stretch 2, reflect in x-axis" },
  { question: "If f(x) has domain [0, ∞), the domain of f(x - 5) is", choices: ["[0, ∞)","[5, ∞)","(-∞, 0]","(-∞, -5]"], answer: "[5, ∞)" },
  { question: "For g(x) = 2f(-3x) + 1, the inside factor causes a", choices: ["horizontal stretch by 3","horizontal compression by 3","vertical stretch 2","vertical shift 1"], answer: "horizontal compression by 3" },
  { question: "The inverse of a function (when it exists) reflects the graph of the function in", choices: ["x-axis","y-axis","line y = x","origin"], answer: "line y = x" },
  { question: "A function has an inverse that is also a function if it is", choices: ["even","odd","one-to-one","periodic"], answer: "one-to-one" },
  { question: "The effect of y = f(x) + c on range is", choices: ["shift up c","compress by c","reflect","no change"], answer: "shift up c" },
  { question: "The effect of y = f(x - d) on domain is", choices: ["shift right d","shift left d","no change","reflect"], answer: "shift right d" },
  { question: "For y = a f(x) + c with a < 0, the graph is", choices: ["reflected in y-axis","reflected in x-axis then shifted up/down","rotated 90°","unchanged"], answer: "reflected in x-axis then shifted up/down" },
  { question: "If f(x) = sqrt(x), then y = f(x - 4) + 2 has domain", choices: ["(-∞, ∞)","[4, ∞)","[2, ∞)","(-∞, 4]"], answer: "[4, ∞)" },
  { question: "The image of P(0, 7) on y = f(2x) - 3 is", choices: ["(0, 7)","(0, 4)","(0, -10)","(0, -3)"], answer: "(0, 4)" },
  { question: "A vertical stretch by factor 4 followed by down 1 is", choices: ["y = f(4x) - 1","y = 4f(x) - 1","y = f(x) - 1","y = 1/4 f(x) - 1"], answer: "y = 4f(x) - 1" },
  { question: "If f is odd, then f(-x) equals", choices: ["f(x)","-f(x)","f(|x|)","|f(x)|"], answer: "-f(x)" },
  { question: "If f is even, then its graph is symmetric about the", choices: ["x-axis","y-axis","origin","line y = x"], answer: "y-axis" },
  { question: "The composite f(g(x)) applies", choices: ["f then g","g then f","both at once","neither"], answer: "g then f" },
  { question: "The x-intercepts of y = |x - 3| are", choices: ["x = 3 only","x = 0, 3","x = -3, 3","none"], answer: "x = 3 only" },
  { question: "The minimum of y = (x - 4)^2 + 5 occurs at", choices: ["(4, 5)","(-4, 5)","(5, 4)","(0, 5)"], answer: "(4, 5)" },
  { question: "The transformation from y = x^2 to y = - (x + 1)^2 + 2 is", choices: ["right 1, reflect x-axis, up 2","left 1, reflect x-axis, up 2","left 1, reflect y-axis, up 2","right 1, reflect y-axis, up 2"], answer: "left 1, reflect x-axis, up 2" },
  { question: "The graph of y = sqrt(4 - (x - 1)^2) is a", choices: ["line","semicircle","parabola","hyperbola"], answer: "semicircle" },
  { question: "The domain of y = sqrt(9 - (x + 2)^2) is", choices: ["|x + 2| <= 3","|x + 2| >= 3","all real x","x >= -2"], answer: "|x + 2| <= 3" },
  { question: "The range of y = 2|x| - 3 is", choices: ["y <= -3","y >= -3","y >= 3","all real y"], answer: "y >= -3" },
  { question: "For y = (1/2) f(-x) + 4, the sequence is", choices: ["reflect in y-axis, vertical compress by 2, up 4","compress, then reflect, up 4","up 4, then reflect","reflect in x-axis, up 4"], answer: "reflect in y-axis, vertical compress by 2, up 4" },
  { question: "If f(x) = |x|, then f(x - 5) has vertex at", choices: ["(0, 0)","(5, 0)","(0, 5)","(-5, 0)"], answer: "(5, 0)" },
  { question: "The inverse of y = 2x - 3 is", choices: ["y = (x + 3)/2","y = 2(x + 3)","y = (x - 3)/2","y = 2x + 3"], answer: "y = (x + 3)/2" },
  { question: "The function y = sqrt(x - 1) shifted left 3 and down 2 is", choices: ["y = sqrt(x - 4) - 2","y = sqrt(x + 3) - 2","y = sqrt(x + 3) + 2","y = sqrt(x - 1) - 2"], answer: "y = sqrt(x + 3) - 2" },
  { question: "A horizontal compression by factor 1/2 is", choices: ["y = f(2x)","y = f(x/2)","y = 2f(x)","y = 1/2 f(x)"], answer: "y = f(2x)" },
  { question: "If y = f(x) passes through (-2, 5), then y = 3f(x) + 1 passes through", choices: ["(-2, 16)","(-2, 6)","(-2, 14)","(-2, -14)"], answer: "(-2, 16)" },
  { question: "The effect of y = f(x + 7) is a shift", choices: ["right 7","left 7","up 7","down 7"], answer: "left 7" },
  { question: "If f(x) is one-to-one and continuous, then its inverse is obtained by", choices: ["rotating 90°","reflecting in y = x","reflecting in y-axis","translating up"], answer: "reflecting in y = x" },
  { question: "The parent of y = -3|x + 2| + 5 is", choices: ["y = x","y = x^2","y = |x|","y = sqrt(x)"], answer: "y = |x|" },

  // ----- Chapter 3: Polynomial Functions (51–100) -----
  { question: "The degree of p(x) = 3x^5 - 7x^2 + 1 is", choices: ["2","3","4","5"], answer: "5" },
  { question: "The leading coefficient of -2x^4 + 5x is", choices: ["-2","5","4","1"], answer: "-2" },
  { question: "End behaviour of y = -x^6 + 3x is", choices: ["up left, up right","down left, down right","up left, down right","down left, up right"], answer: "down left, down right" },
  { question: "A zero of multiplicity 3 at x = 2 means the graph", choices: ["crosses and flattens at x = 2","touches and turns","has an asymptote","is undefined"], answer: "crosses and flattens at x = 2" },
  { question: "The y-intercept of y = 2x^3 - x^2 + 4 is", choices: ["-1","0","2","4"], answer: "4" },
  { question: "If x = a is a zero, then (x - a) is", choices: ["a factor","a divisor remainder 1","not related","a constant"], answer: "a factor" },
  { question: "The Factor Theorem says x - k is a factor iff", choices: ["p(k) = 1","p(k) = 0","p'(k) = 0","p(k) = k"], answer: "p(k) = 0" },
  { question: "The Remainder Theorem: dividing p(x) by x - k leaves remainder", choices: ["p'(k)","k","p(k)","0"], answer: "p(k)" },
  { question: "A quartic with positive leading coefficient has end behaviour", choices: ["up, up","down, down","up, down","down, up"], answer: "up, up" },
  { question: "The graph of y = (x + 1)^2 (x - 3) has how many distinct real zeros?", choices: ["0","1","2","3"], answer: "2" },
  { question: "Multiplicity 2 at a zero means the graph", choices: ["crosses","touches and turns","has a hole","has an asymptote"], answer: "touches and turns" },
  { question: "Synthetic division is a shortcut for dividing by", choices: ["any quadratic","x - k","ax^2 + b","x^2 + k"], answer: "x - k" },
  { question: "If p(x) has degree 5, then p'(x) has degree", choices: ["6","4","5","3"], answer: "4" },
  { question: "The number of turning points of a degree-n polynomial is at most", choices: ["n","n - 1","n + 1","2n"], answer: "n - 1" },
  { question: "If p(x) = (x - 2)(x + 1)^2, then the multiplicity at x = -1 is", choices: ["1","2","3","0"], answer: "2" },
  { question: "A polynomial function is continuous and differentiable", choices: ["nowhere","at only integers","everywhere on R","except at zeros"], answer: "everywhere on R" },
  { question: "The real zeros of x^3 - 4x are", choices: ["-4, 0","-2, 2","-sqrt(4), sqrt(4)","-2, 0, 2"], answer: "-2, 0, 2" },
  { question: "The x-intercepts of y = (x - 1)^2 (x + 3) are", choices: ["x = 1, -3","x = 1 only","x = -3 only","none"], answer: "x = 1, -3" },
  { question: "If p(2) = 0 and x = 2 is a triple zero, then near x = 2 the graph", choices: ["touches and turns","crosses with flattening","vertical asymptote","hole"], answer: "crosses with flattening" },
  { question: "The leading term of p(x) = (2x - 1)(-x^2) is", choices: ["-2x^3","2x^3","x^2","-x^2"], answer: "-2x^3" },
  { question: "To find a polynomial from its zeros x = -1, 2, 2, a minimal form is", choices: ["(x + 1)(x - 2)","(x + 1)(x - 2)^2","(x - 1)(x - 2)^2","(x + 1)^2 (x - 2)"], answer: "(x + 1)(x - 2)^2" },
  { question: "If the remainder of p(x) ÷ (x - 4) is 7, then p(4) =", choices: ["0","4","7","11"], answer: "7" },
  { question: "For y = -3(x + 2)^4 + 5, the vertex is", choices: ["(-2, 5)","(2, 5)","(-2, -5)","(0, 5)"], answer: "(-2, 5)" },
  { question: "The graph of an odd-degree polynomial with negative leading coefficient goes", choices: ["up left, up right","down left, down right","up left, down right","down left, up right"], answer: "down left, up right" },
  { question: "If p(x) = x^4 - 5x^2 + 4, then zeros include", choices: ["±1, ±2","±4 only","±sqrt(5)","none real"], answer: "±1, ±2" },
  { question: "The sum of multiplicities of all zeros equals the", choices: ["constant term","degree","leading coefficient","number of factors"], answer: "degree" },
  { question: "A factor of x^4 - 1 is", choices: ["x^2 + 1","x^2 - 1","both A and B","neither"], answer: "both A and B" },
  { question: "If x - 3 is a factor of 2x^3 + a x^2 + b x + 6, then a, b satisfy", choices: ["54 + 9a + 3b + 6 = 0","54 + 9a + 3b - 6 = 0","a = b = 0","a = b = -3"], answer: "54 + 9a + 3b + 6 = 0" },
  { question: "A polynomial of degree 0 is", choices: ["linear","constant (non-zero)","quadratic","not a polynomial"], answer: "constant (non-zero)" },
  { question: "The graph of y = x^3 has", choices: ["one turning point","two turning points","none","three turning points"], answer: "none" },
  { question: "The y-intercept of y = (x - 2)(x + 1)(x - 3) is", choices: ["-6","6","-3","3"], answer: "6" },
  { question: "If a polynomial has an odd multiplicity at x = a, then the graph", choices: ["crosses the x-axis at a","touches at a","has a hole at a","has an asymptote at a"], answer: "crosses the x-axis at a" },
  { question: "Long division of x^3 + 2x^2 - 5 by x - 1 leaves remainder", choices: ["-4","-6","-2","0"], answer: "-2" },
  { question: "Using the Remainder Theorem on dividing x^3 + 2x^2 - 5 by x + 1, the remainder is", choices: ["-4","-2","0","4"], answer: "-4" },
  { question: "If p(x) is degree 4 with 3 distinct real zeros, one zero must have multiplicity", choices: ["1","2","3","4"], answer: "2" },
  { question: "The graph of y = -(x - 1)^2 (x + 2) near x = 1", choices: ["crosses","touches and turns","asymptote","hole"], answer: "touches and turns" },
  { question: "End behaviour of y = 5x^7 is", choices: ["down left, up right","up left, down right","up, up","down, down"], answer: "down left, up right" },
  { question: "If p(x) is even, then its graph is symmetric about the", choices: ["x-axis","y-axis","origin","line y = x"], answer: "y-axis" },
  { question: "If p(x) is odd, then its graph is symmetric about the", choices: ["x-axis","y-axis","origin","line y = x"], answer: "origin" },
  { question: "The leading term of (x - 2)^3 is", choices: ["x^3","-8","3x^2","-2x^2"], answer: "x^3" },
  { question: "If p(x) = x^4 - 3x^3 + 2x, then p(0) =", choices: ["0","2","-3","1"], answer: "0" },
  { question: "The degree of the product (x^2 + 1)(x^3 - 2) is", choices: ["2","3","5","6"], answer: "5" },
  { question: "The constant term of (x - 1)(x + 2)(x - 3) is", choices: ["-6","+6","-(1·2·3)","+ (1·2·3)"], answer: "+6" },
  { question: "If x = 0 is a zero of multiplicity 2 of p(x), then p(x) is divisible by", choices: ["x","x^2","x^3","x^4"], answer: "x^2" },
  { question: "The number of real zeros of y = x^4 + 1 is", choices: ["0","1","2","4"], answer: "0" },
  { question: "If a polynomial has degree 6, the maximum number of turning points is", choices: ["6","5","4","3"], answer: "5" },
  { question: "For p(x) = x^3 - 6x^2 + 11x - 6, one zero is", choices: ["1","2","3","all of A, B, C"], answer: "all of A, B, C" },
  { question: "The graph of y = (x + 4)(x - 1)^2 at x = -4", choices: ["crosses","touches","hole","asymptote"], answer: "crosses" },
  { question: "If p(x) has leading coefficient negative and even degree, then end behaviour is", choices: ["up, up","down, down","up left, down right","down left, up right"], answer: "down, down" },
  { question: "The x-intercepts of y = x(x - 5)(x + 2) are", choices: ["x = -2, 0, 5","x = 2, 0, -5","x = 5, 2 only","none"], answer: "x = -2, 0, 5" }
];


    // Render Questions
    const quizDiv = document.getElementById("quiz");
    questions.forEach((q,i)=>{
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `<p>${q.q}</p>`;
      q.options.forEach((opt,idx)=>{
        div.innerHTML += `<label><input type="radio" name="q${i}" value="${idx}"> ${opt}</label>`;
      });
      quizDiv.appendChild(div);
    });

    // Timer
    let time = 60*60; 
    const timerDiv = document.getElementById("timer");
    const timer = setInterval(()=>{
      let min = Math.floor(time/60);
      let sec = time%60;
      timerDiv.textContent = `Time left: ${min}:${sec<10?"0":""}${sec}`;
      if(time<=0){ clearInterval(timer); document.getElementById("quizForm").requestSubmit(); }
      time--;
    },1000);

    // Handle Submission
    document.getElementById("quizForm").addEventListener("submit", function(e){
      e.preventDefault();
      let score = 0, failed = [];
      questions.forEach((q,i)=>{
        const selected = document.querySelector(`input[name="q${i}"]:checked`);
        if(selected && parseInt(selected.value)===q.answer){
          score++;
        } else {
          failed.push(`${q.q} (Correct: ${q.options[q.answer]})`);
        }
      });

      const studentName = document.getElementById("studentName").value;
      document.getElementById("result").innerHTML =
        `<h3>${studentName}, your score is ${score} / ${questions.length}</h3>`;

      // Send to Formspree
      fetch("https://formspree.io/f/mvgqwywl", {
        method:"POST",
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          name: studentName,
          score: score,
          failed: failed.join("\n")
        })
      });
    });
  </script>
</body>
</html>
